name: AutoGluon MCP Pipeline Update

on:
  push:
    branches:
      - main
  workflow_dispatch:
  
permissions:
  contents: write
  actions: read

jobs:
  generate-and-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate pipeline
        run: |
          python agent_core/llm_code_generator.py

      - name: Debug pipeline
        run: |
          python agent_core/debugger_agent.py

      - name: Commit and push if successful
        run: |
          git config --global user.name "MCP Agent"
          git config --global user.email "mcp@automation.bot"
          git add agent_core/generated_pipeline.py logs/
          git commit -m "feat: auto-generated validated pipeline"
          git push
